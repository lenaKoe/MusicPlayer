 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <!-- Eigenes Stylesheet -->
    <link rel="stylesheet" href="build/css/index.css">

</head>

<body><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.24.4'><\/script>".replace("HOST", location.hostname));
//]]></script>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand justify-content-start" href="#">
                <img class="logo" src="src/img/logo.svg" alt="Logo des Music-Players">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Songs
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="#">Playlists</a>
                    <a class="nav-item nav-link" href="#">Alben</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container no-padding-xs">
            <!--Gesamter Wiedergabebereich-->
            <div class="row">
                <div class="col-12">
                    <div class="play-wrapper">
                        <!--Wrapper mit gesamten Wiedergabebereich-->
                        <!--Start Kopfzeile des Wrappers für das Wiedergabefenster-->
                        <div class="row">
                            <div class="col-12">
                                <div class="playlist-heading">
                                    <div class="row align-items-center">
                                        <div class="col-6">
                                            <h2>My Songs</h2>
                                        </div>
                                        <div class="col-6">
                                            <button class="button-add-song">
                                                <i class="fas fa-plus plus-icon"></i>Song
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-heading-of-current-playlist divider-top">
                                    <div class="row">
                                        <div class="col-4 col-lg-5">
                                            <div class="item">
                                                <p>Song</p>
                                            </div>
                                        </div>
                                        <div class="col-3 col-lg-4">
                                            <div class="item">
                                                <p>Artist</p>
                                            </div>
                                        </div>
                                        <div class="col-3 col-lg-2">
                                            <div class="item">
                                                <p>Dauer</p>
                                            </div>
                                        </div>
                                        <div class="col-2 col-lg-1 text-center align-self-center">
                                            Add
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Ende der Kopfzeile des Wrappers für das Wiedergabefenster-->
                        <!--Start Aktuelle Wiedergabeliste-->
                        <div class="play-image">
                            <div class="current-play-list">
                                <div class="row">
                                    <div class="col-12">
                                        <div id="playlist-row" class="playlist-item">
                                            <div class="row">
                                                <div class="col-4 col-lg-5">
                                                    <div class="item">
                                                        <p class="title-item">Lied 1</p>
                                                    </div>
                                                </div>
                                                <div class="col-3 col-lg-4">
                                                    <div class="item">
                                                        <p class="artist-item" >Artist</p>
                                                    </div>
                                                </div>
                                                <div class="col-3 col-lg-2">
                                                    <div class="item">
                                                        <p class="duration-item">00:35</p>
                                                    </div>
                                                </div>
                                                <div class="col-2 col-lg-1 align-self-center">
                                                    <div class="text-center">
                                                        <i class="fas fa-plus plus-icon"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Ende Aktuelle Wiedergabeliste-->
                        <!--Start Informationen zu laufendem Song-->
                        <div class="row">
                            <div class="col-12">
                                <div class="song-info">
                                    <!--Cover Bild-->
                                    <div class="row">
                                        <div class="col-lg-2 col-md-3 d-none d-md-block">
                                            <div id="cover-image"></div>
                                        </div>
                                        <div class="col-lg-10 col-md-9">
                                            <!--Interpret-->
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <p id="big-artist-heading" class="interpret">Interpret</p>
                                                </div>
                                            </div>
                                            <!--Titel-->
                                            <div class="row">
                                                <div class="col-lg-8">
                                                    <p id="big-title-heading" class="title">Titel</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Ende Informationen zu laufendem Song-->
                        <!--Audio Progressbar-->
                        <div class="progress-display-bar">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row align-items-center">
                                        <div class="col-lg-2 col-md-2 col-sm-3 col-4">
                                            <div class="time-display">
                                                <span id="current-time">00:00</span> |
                                                <span id="duration">00:00</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-10 col-md-10 col-sm-9 col-8">
                                            <div id="full-progress" class="full-progressbar">
                                                <div id="current-progress" class="time-line-progress"></div>
                                            </div>
                                        </div>
                                        <audio id="audio-element">
                                            <source id="source" src="" type="audio/mp3"> Schade! Dein Webbrowser unterstützt das Format leider nicht.
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Audio Controls-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="audio-control-bar">
                                    <div class="row justify-content-center">
                                        <div class="col-xs-2">
                                            <i id="backward-button" class="fas fa-step-backward fa-lg control"></i>
                                        </div>
                                        <div class="col-xs-2">
                                            <i id="play-button" class="fas fa-play fa-lg control"></i>
                                            <i id="pause-button" class="fas fa-pause fa-lg control d-none"></i>
                                        </div>
                                        <div class="col-xs-2">
                                            <i id="forward-button" class="fas fa-step-forward fa-lg control"></i>
                                        </div>
                                        <div class="col-xs-2">
                                            <i id="volumeoff-button" class="fas fa-microphone-slash fa-lg control"></i>
                                            <i id="volumeon-button" class="fas fa-microphone fa-lg control d-none"></i>
                                        </div>
                                        <div class="col-xs-2">
                                            <i id="volumedown-button" class="fas fa-volume-down fa-lg control"></i>
                                        </div>
                                        <div class="col-xs-2">
                                            <i id="volumeup-button" class="fas fa-volume-up fa-lg control"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <!--JS Dateien-->
    <script src="../build/es5/app.js"></script>
</body>
</html>
